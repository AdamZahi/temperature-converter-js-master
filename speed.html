<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Speed Converter</title>

</head>
<body>
    <div class="wrapper">
        <nav class="navbar">
          <img class="logo" src="logo.png">
          <ul>
            <li><a class="active" href="index.html">Home</a></li>
            
            <li><a href="#serv">Services</a></li>
            <li><a href="mailto:adem.zahi@ieee.org">Contact us</a></li>
            <li><a href="mailto:adem.zahi@ieee.org">Feedback</a></li>
          </ul>
        </nav>
    </div>
    <div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-6 text-center">
            <h1>Speed Converter</h1>

        <div id="kph">
            <label for="input-kph">Kilometre per hour</label>
            <input type="number" class="form-control form-control-lg form-padding" id="input-kph" placeholder="Kilometre per hour">

        </div>

        <div id="mph">
            <label for="input-mb">Mile per hour</label>
            <input type="number" class="form-control form-control-lg form-padding" id="input-mb" placeholder="Mile per hour">

        </div>

        <div id="kn">
            <label for="input-kn">Knots</label>
            <input type="number" class="form-control form-control-lg form-padding" id="input-gb" placeholder="Knots">

        </div>

        </div>

    </div>
    <footer>
        <p>By Adam Zahi</p>
        <p><a href="https://github.com/itsellej" target="_blank"><img class="icons" src="https://res.cloudinary.com/itsellej/image/upload/v1533400136/rock-paper-scissors/github-icon.png" alt="Github icon"></a>

        </footer>

    </div>
